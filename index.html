<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- -->
   

</head>
<body>
    <header>
        <h1>Welcome to my phone hunter</h1>

    </header>

    <main class="container">
        <section>
            <div class="mb-3 w-50">
                <input id="search-field "  type="email"class='form-control' placeholder="search your phone">
                <div id="btn-search" class=" btn btn-primary">Search</div>
            </div>

        </section>

        <section>
          <!-- display search result  -->
                <div id="phone-container" class="card-group">
                   
                   
                  </div>
          <div id="no-found-message" class="mt-4 d-none">
            <h3 class="text-warning ">No Phone Found.Please try Again</h3>
          </div>
          <!-- load more  -->
        <div id="show-all" class="text-center d-none">
          <div id="btn-show-all" class="btn btn-primary">Show All</div>

        </div>          
          <!-- spinner section  -->
          <section id="loader" class="d-none">
            <div style="height: 400px;" class="d-flex justify-content-center align-items-center ">
                <div class="spinner-border" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
          </section>

         
        </section>
    </main>
    

    <!-- script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="./js/app.js
    "></script>
</body>

</body>
</html>
